<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Sanavera MP3</title>
    <meta name="theme-color" content="#161821">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="app-container">
        <!-- MODAL: BÚSQUEDA (INICIAL) -->
        <div id="search-modal" class="modal active">
            <div class="modal-content">
                <div class="topbar">
                    <div class="search-row">
                        <input type="text" id="search-input" placeholder="Buscar álbumes, artistas..." autocomplete="off" />
                        <button id="search-button" type="button" aria-label="Buscar"><i class="fas fa-search"></i></button>
                    </div>
                    <div id="results-count">Resultados: 0</div>
                </div>
                <div id="album-list"></div>
                <div id="loading" class="loading-state" style="display:none;">Cargando...</div>
                <div id="error-message" class="empty-state" style="display:none;"></div>
            </div>
        </div>

        <!-- MODAL: REPRODUCTOR -->
        <div id="player-modal" class="modal">
            <div class="modal-content">
                <div class="player-hero" id="player-hero">
                    <div class="hero-text">
                        <h2 id="hero-song-title"></h2>
                        <p id="hero-song-artist"></p>
                    </div>
                </div>
                <div id="playlist"></div>
                <div class="controls-section">
                    <div class="progress-container">
                        <input type="range" id="seek-bar" min="0" max="100" value="0" />
                        <div class="time-info"><span id="current-time">0:00</span><span id="duration">0:00</span></div>
                    </div>
                    <div class="controls">
                        <button class="btn" id="btn-shuffle" aria-label="Mezclar"><i class="fas fa-shuffle"></i></button>
                        <button class="btn" id="btn-prev" aria-label="Anterior"><i class="fas fa-backward-step"></i></button>
                        <button class="btn btn-play" id="btn-play" aria-label="Reproducir"><i class="fas fa-play"></i><i class="fas fa-pause"></i></button>
                        <button class="btn" id="btn-next" aria-label="Siguiente"><i class="fas fa-forward-step"></i></button>
                        <button class="btn" id="btn-repeat" aria-label="Repetir"><i class="fas fa-repeat"></i></button>
                    </div>
                     <div class="extra-controls" style="display:none">
                        <button class="btn btn-tiny" id="quality-btn" aria-label="Calidad"><i class="fas fa-bolt"></i></button>
                        <a class="btn btn-tiny" id="btn-download" href="#" download aria-label="Descargar"><i class="fas fa-download"></i></a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- MODAL: FAVORITOS -->
        <div id="favorites-modal" class="modal">
             <div class="modal-content">
                 <div class="topbar"><h2><i class="fas fa-heart"></i> Favoritos</h2></div>
                 <div id="favorites-playlist" class="playlist"></div>
             </div>
        </div>

        <!-- MODAL: LISTAS DE REPRODUCCIÓN -->
        <div id="playlists-modal" class="modal">
            <div class="modal-content">
                <div class="topbar playlists-header">
                    <h2><i class="fas fa-list-music"></i> Mis Listas</h2>
                    <button id="btn-create-playlist" class="btn-primary">Nueva</button>
                </div>
                <div id="playlists-list-container" class="playlist"></div>
            </div>
        </div>

    </div>

    <!-- NAVEGACIÓN Y ELEMENTOS GLOBALES -->
    <nav id="bottom-nav">
        <button class="nav-link active" data-modal="search-modal"><i class="fas fa-search"></i><span>Buscar</span></button>
        <button class="nav-link" data-modal="favorites-modal"><i class="fas fa-heart"></i><span>Favoritos</span></button>
        <button class="nav-link" data-modal="playlists-modal"><i class="fas fa-list-music"></i><span>Listas</span></button>
    </nav>
    
    <button id="now-playing-fab" aria-label="Volver al reproductor"><i class="fas fa-music"></i></button>

    <!-- DIÁLOGOS (POP-UPS) -->
    <div class="dialog" id="new-playlist-dialog">
        <div class="dialog-content">
            <h3>Crear nueva lista</h3>
            <input type="text" id="new-playlist-name-input" placeholder="Ej: Cumbias para el finde">
            <div class="dialog-buttons">
                <button id="cancel-create-playlist-btn">Cancelar</button>
                <button id="confirm-create-playlist-btn" class="btn-primary">Crear</button>
            </div>
        </div>
    </div>
    <div class="dialog" id="add-to-playlist-dialog">
         <div class="dialog-content">
            <h3>Añadir a...</h3>
            <div id="add-to-playlist-options"></div>
            <div class="dialog-buttons">
                 <button id="cancel-add-to-playlist-btn">Cerrar</button>
            </div>
        </div>
    </div>

    <audio id="audio-player"></audio>

    <script src="script.js"></script>
</body>
</html>
