<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sanavera MP3</title>

  <!-- Iconos -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="reproductor-container-sanavera">

    <!-- ========= Bienvenida ========= -->
    <div id="welcome-modal" class="modal" aria-hidden="true">
      <div class="modal-content">
        <div class="welcome-content">
          <img class="welcome-image"
               src="https://cdn.jsdelivr.net/gh/sanavera/sanavera@main/20250803_143726.png"
               alt="Sanavera MP3" />
          <p class="welcome-text">Bienvenidos a Sanavera MP3</p>
          <div class="progress-container">
            <div class="progress-bar">
              <div class="progress" id="welcome-progress"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ========= Búsqueda / Resultados ========= -->
    <div id="search-modal" class="modal" style="display:none">
      <div class="search-modal-content">
        <div class="header">
          <div class="autor">
            <img src="https://cdn.jsdelivr.net/gh/sanavera/sanavera@main/20250803_143726.png"
                 alt="Sanavera MP3" />
          </div>
        </div>

        <div class="search-container">
          <input id="search-input" type="text" placeholder="Buscar álbumes (ej. Rata Blanca)" />
          <button id="search-button">Buscar</button>
        </div>

        <!-- Sugerencias (autocomplete) -->
        <div id="suggestions" class="suggestions" role="listbox" aria-hidden="true"></div>

        <div id="results-count">Resultados: 0</div>

        <!-- Lista tipo Spotify (sin cards) -->
        <div id="album-list" class="album-list list-mode"></div>

        <div id="loading" class="loading" style="display:none">Cargando…</div>
        <div id="error-message" class="error-message" style="display:none"></div>
      </div>
    </div>

    <!-- ========= Reproductor ========= -->
    <div id="player-modal" class="modal" style="display:none">
      <div class="modal-content is-player">

        <!-- HERO con portada -->
        <div class="player-hero" id="player-hero" style="--cover-url:url('')">
          <div class="hero-text">
            <h2 id="hero-song-title">Selecciona una canción</h2>
            <p id="hero-song-artist"></p>
          </div>
        </div>

        <div class="player-section">
          <!-- Fallback legacy (oculto por CSS, se mantiene por compatibilidad) -->
          <div class="cover-container">
            <img id="cover-image" src="" alt="Portada del álbum" />
          </div>

          <!-- Info accesible debajo del hero -->
          <div class="audio-info">
            <h2 id="song-title">Selecciona una canción</h2>
            <p id="song-artist"></p>
          </div>

          <!-- Botón de Calidad -->
          <div class="quality-row">
            <button id="quality-button" class="quality-button" aria-haspopup="true" aria-expanded="false">
              <i class="fa-solid fa-sliders"></i>
              <span id="quality-label">Calidad</span>
              <i class="fa-solid fa-chevron-down chevron"></i>
            </button>
          </div>

          <!-- Menú de calidad (overlay) -->
          <div id="quality-menu" class="quality-menu" aria-hidden="true">
            <div class="quality-menu-sheet">
              <div class="quality-title">Elegir calidad</div>
              <!-- Opciones dinámicas por JS -->
              <div id="quality-options" class="quality-options"></div>
              <button id="quality-close" class="quality-close">Cerrar</button>
            </div>
          </div>
        </div>

        <!-- Lista de temas -->
        <div class="playlist-section">
          <div id="playlist" class="playlist"></div>
        </div>

        <!-- Controles -->
        <div class="controls-section">
          <div class="controls">
            <button class="btn btn-small" id="btn-repeat" aria-label="Repetir">
              <i class="fas fa-repeat"></i>
            </button>
            <button class="btn" id="btn-prev" aria-label="Anterior">
              <i class="fas fa-backward-step"></i>
            </button>
            <button class="btn btn-play" id="btn-play" aria-label="Reproducir">
              <i class="fas fa-play"></i><i class="fas fa-pause"></i>
            </button>
            <button class="btn" id="btn-next" aria-label="Siguiente">
              <i class="fas fa-forward-step"></i>
            </button>
            <button class="btn btn-small" id="btn-shuffle" aria-label="Mezclar">
              <i class="fas fa-shuffle"></i>
            </button>
            <a class="btn btn-small" id="btn-download" href="#" download aria-label="Descargar">
              <i class="fas fa-download"></i>
            </a>
          </div>

          <div class="progress-container">
            <input type="range" id="seek-bar" class="seek-bar" min="0" max="100" value="0" />
            <div class="time-info">
              <span id="current-time">0:00</span>
              <span id="duration">0:00</span>
            </div>
          </div>
        </div>

        <div class="footer-text">Código escrito por Sebastián Sanavera ®</div>
        <audio id="audio-player"></audio>
      </div>
    </div>

    <!-- ========= Favoritos ========= -->
    <div id="favorites-modal" class="modal" style="display:none">
      <div class="modal-content is-favorites">

        <div class="player-hero" id="favorites-hero" style="--cover-url:url('')">
          <div class="hero-text">
            <h2 id="favorites-hero-song-title">Selecciona una canción</h2>
            <p id="favorites-hero-song-artist"></p>
          </div>
        </div>

        <div class="player-section">
          <div class="cover-container">
            <img id="favorites-cover-image" src="" alt="Portada de la canción" />
          </div>

          <div class="audio-info">
            <h2 id="favorites-song-title">Selecciona una canción</h2>
            <p id="favorites-song-artist"></p>
          </div>
        </div>

        <div class="playlist-section">
          <div id="favorites-playlist" class="playlist"></div>
        </div>

        <div class="controls-section">
          <div class="controls">
            <button class="btn btn-small" id="favorites-btn-repeat" aria-label="Repetir">
              <i class="fas fa-repeat"></i>
            </button>
            <button class="btn" id="favorites-btn-prev" aria-label="Anterior">
              <i class="fas fa-backward-step"></i>
            </button>
            <button class="btn btn-play" id="favorites-btn-play" aria-label="Reproducir">
              <i class="fas fa-play"></i><i class="fas fa-pause"></i>
            </button>
            <button class="btn" id="favorites-btn-next" aria-label="Siguiente">
              <i class="fas fa-forward-step"></i>
            </button>
            <button class="btn btn-small" id="favorites-btn-shuffle" aria-label="Mezclar">
              <i class="fas fa-shuffle"></i>
            </button>
            <a class="btn btn-small" id="favorites-btn-download" href="#" download aria-label="Descargar">
              <i class="fas fa-download"></i>
            </a>
          </div>

          <div class="progress-container">
            <input type="range" id="favorites-seek-bar" class="seek-bar" min="0" max="100" value="0" />
            <div class="time-info">
              <span id="favorites-current-time">0:00</span>
              <span id="favorites-duration">0:00</span>
            </div>
          </div>
        </div>

        <div class="footer-text">Código escrito por Sebastián Sanavera ®</div>
        <audio id="favorites-audio-player"></audio>
      </div>
    </div>

    <!-- ========= FABs ========= -->
    <button id="floating-search-button" aria-label="Ir a búsqueda" title="Búsqueda">
      <i class="fas fa-search"></i>
    </button>
    <button id="floating-player-button" aria-label="Ir al reproductor" title="Reproductor" style="display:none">
      <i class="fas fa-play"></i>
    </button>
    <button id="floating-favorites-button" aria-label="Ir a favoritos" title="Favoritos">
      <i class="fas fa-heart"></i>
    </button>
  </div>

  <!-- Lógica -->
  <script src="script.js"></script>
</body>
</html>
