<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sanavera MP3</title>
  <link rel="icon" href="sanavera-logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="reproductor-container-sanavera">

    <!-- BIENVENIDA -->
    <div id="welcome-modal" class="modal" aria-hidden="true">
      <div class="modal-content">
        <div class="welcome-content">
          <img src="sanavera-logo.png" alt="Sanavera MP3" class="welcome-image" />
          <p class="welcome-text">Bienvenidos a Sanavera MP3</p>
          <div class="progress-container">
            <div class="progress-bar">
              <div class="progress" id="welcome-progress"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- BÚSQUEDA -->
    <div id="search-modal" class="modal" aria-hidden="true">
      <div class="search-modal-content">
        <header class="header">
          <div class="autor">
            <img src="sanavera-logo.png" alt="Sanavera MP3" />
          </div>
          <div class="search-container">
            <input type="text" id="search-input" placeholder="Buscar álbumes (ej. Amar Azul)" autocomplete="off" />
            <button id="search-button">Buscar</button>
          </div>
          <div id="results-count">Resultados: 0</div>
        </header>

        <main id="album-list" class="album-list"></main>

        <div id="loading" class="loading" style="display:none;">Cargando…</div>
        <div id="error-message" class="error-message" style="display:none;"></div>
      </div>
    </div>

    <!-- REPRODUCTOR -->
    <div id="player-modal" class="modal" aria-hidden="true">
      <div class="modal-content is-player">
        <!-- HERO -->
        <div class="player-hero" id="player-hero" style="--cover-url: url('');">
          <div class="hero-text">
            <h2 id="hero-song-title">Seleccioná una canción</h2>
            <p id="hero-song-artist"></p>
          </div>
        </div>

        <!-- Sección principal -->
        <section class="player-section">
          <!-- contenedores legacy ocultos por CSS para evitar “doble título/portada” -->
          <div class="cover-container">
            <img id="cover-image" src="" alt="Portada" />
          </div>
          <div class="audio-info">
            <h2 id="song-title">Seleccioná una canción</h2>
            <p id="song-artist"></p>
          </div>

          <!-- Lista -->
          <div class="playlist-section">
            <div id="playlist" class="playlist"></div>
          </div>
        </section>

        <!-- Controles + barra de progreso pegados abajo -->
        <div class="controls-section">
          <div class="controls">
            <button class="btn btn-small" id="btn-repeat" aria-label="Repetir"><i class="fas fa-repeat"></i></button>
            <button class="btn" id="btn-prev" aria-label="Anterior"><i class="fas fa-backward-step"></i></button>
            <button class="btn btn-play" id="btn-play" aria-label="Reproducir">
              <i class="fas fa-play"></i><i class="fas fa-pause"></i>
            </button>
            <button class="btn" id="btn-next" aria-label="Siguiente"><i class="fas fa-forward-step"></i></button>
            <button class="btn btn-small" id="btn-shuffle" aria-label="Mezclar"><i class="fas fa-shuffle"></i></button>

            <!-- Botón HQ + menú -->
            <button class="btn btn-small btn-hq" id="quality-btn" aria-haspopup="true" aria-expanded="false" aria-controls="quality-menu">
              HQ
            </button>
            <a class="btn btn-small" id="btn-download" href="#" download aria-label="Descargar">
              <i class="fas fa-download"></i>
            </a>
          </div>

          <div class="progress-container sticky-progress">
            <input type="range" id="seek-bar" class="seek-bar" min="0" max="100" value="0" />
            <div class="time-info">
              <span id="current-time">0:00</span>
              <span id="duration">0:00</span>
            </div>
            <div class="footer-text">Código escrito por Sebastián Sanavera ®</div>
          </div>
        </div>

        <!-- Menú de calidad + backdrop (se cierra tocando afuera) -->
        <div id="quality-backdrop" class="backdrop" aria-hidden="true"></div>
        <div id="quality-menu" class="quality-menu" role="menu">
          <div class="quality-title">Elegir calidad</div>
          <div id="quality-options" class="quality-options"></div>
        </div>

        <audio id="audio-player"></audio>
      </div>
    </div>

    <!-- FAVORITOS -->
    <div id="favorites-modal" class="modal" aria-hidden="true">
      <div class="modal-content is-favorites">
        <!-- HERO -->
        <div class="player-hero" id="favorites-hero" style="--cover-url: url('');">
          <div class="hero-text">
            <h2 id="favorites-hero-song-title">Seleccioná una canción</h2>
            <p id="favorites-hero-song-artist"></p>
          </div>
        </div>

        <section class="player-section">
          <!-- legacy ocultos -->
          <div class="cover-container">
            <img id="favorites-cover-image" src="" alt="Portada" />
          </div>
          <div class="audio-info">
            <h2 id="favorites-song-title">Seleccioná una canción</h2>
            <p id="favorites-song-artist"></p>
          </div>

          <div class="playlist-section">
            <div id="favorites-playlist" class="playlist"></div>
          </div>
        </section>

        <div class="controls-section">
          <div class="controls">
            <button class="btn btn-small" id="favorites-btn-repeat" aria-label="Repetir"><i class="fas fa-repeat"></i></button>
            <button class="btn" id="favorites-btn-prev" aria-label="Anterior"><i class="fas fa-backward-step"></i></button>
            <button class="btn btn-play" id="favorites-btn-play" aria-label="Reproducir">
              <i class="fas fa-play"></i><i class="fas fa-pause"></i>
            </button>
            <button class="btn" id="favorites-btn-next" aria-label="Siguiente"><i class="fas fa-forward-step"></i></button>
            <button class="btn btn-small" id="favorites-btn-shuffle" aria-label="Mezclar"><i class="fas fa-shuffle"></i></button>

            <button class="btn btn-small btn-hq" id="favorites-quality-btn" aria-haspopup="true" aria-expanded="false" aria-controls="favorites-quality-menu">
              HQ
            </button>
            <a class="btn btn-small" id="favorites-btn-download" href="#" download aria-label="Descargar">
              <i class="fas fa-download"></i>
            </a>
          </div>

          <div class="progress-container sticky-progress">
            <input type="range" id="favorites-seek-bar" class="seek-bar" min="0" max="100" value="0" />
            <div class="time-info">
              <span id="favorites-current-time">0:00</span>
              <span id="favorites-duration">0:00</span>
            </div>
            <div class="footer-text">Código escrito por Sebastián Sanavera ®</div>
          </div>
        </div>

        <!-- Menú de calidad + backdrop de favoritos -->
        <div id="favorites-quality-backdrop" class="backdrop" aria-hidden="true"></div>
        <div id="favorites-quality-menu" class="quality-menu" role="menu">
          <div class="quality-title">Elegir calidad</div>
          <div id="favorites-quality-options" class="quality-options"></div>
        </div>

        <audio id="favorites-audio-player"></audio>
      </div>
    </div>

    <!-- FABs SIEMPRE VISIBLES -->
    <button id="floating-search-button" aria-label="Ir a búsqueda"><i class="fas fa-search"></i></button>
    <button id="floating-player-button" aria-label="Ir al reproductor"><i class="fas fa-play"></i></button>
    <button id="floating-favorites-button" aria-label="Ir a favoritos"><i class="fas fa-heart"></i></button>
  </div>

  <!-- JS: orden correcto -->
  <script src="utilidades.js"></script>
  <script src="reproductor.js"></script>
  <script src="favoritos.js"></script>
  <script src="buscador.js"></script>
  <script src="inicio.js"></script>
</body>
</html>
